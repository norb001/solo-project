<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .row {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to NORBMED</h1>
        <div class="row">
            <!-- User Signup and Login -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">User Signup</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="userSignupName">Name</label>
                                <input type="text" class="form-control" id="userSignupName" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="userSignupEmail">Email</label>
                                <input type="email" class="form-control" id="userSignupEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="userSignupPassword">Password</label>
                                <input type="password" class="form-control" id="userSignupPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">User Login</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="userLoginEmail">Email</label>
                                <input type="email" class="form-control" id="userLoginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="userLoginPassword">Password</label>
                                <input type="password" class="form-control" id="userLoginPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Doctor Signup and Login -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Doctor Signup</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="doctorSignupName">Name</label>
                                <input type="text" class="form-control" id="doctorSignupName" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="doctorSignupEmail">Email</label>
                                <input type="email" class="form-control" id="doctorSignupEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="doctorSignupPassword">Password</label>
                                <input type="password" class="form-control" id="doctorSignupPassword" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="doctorSpecialization">Specialization</label>
                                <input type="text" class="form-control" id="doctorSpecialization" placeholder="Enter your specialization" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">Doctor Login</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="doctorLoginEmail">Email</label>
                                <input type="email" class="form-control" id="doctorLoginEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="doctorLoginPassword">Password</label>
                                <input type="password" class="form-control" id="doctorLoginPassword" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
