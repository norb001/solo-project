<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - NORBMED</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #007bff;
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .card-body {
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>NORBMED</h2>
        <a href="./index.html">Dashboard</a>
        <a href="./appointmentspage.html">Appointments</a>
        <a href="#">Patient Records</a>
        <a href="#">Profile</a>
        <!-- <a href="#">Settings</a> -->
        <a href="./index.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Welcome, Dr. Smith</h1>

            <div class="row">
                <!-- Upcoming Appointments -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Upcoming Appointments</div>
                        <div class="card-body">
                            <p>No upcoming appointments.</p>
                            <!-- Example Appointment List -->
                            <!-- <ul class="list-group">
                                <li class="list-group-item">Patient Name - Date & Time</li>
                            </ul> -->
                        </div>
                    </div>
                </div>

                <!-- Patient Records -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Patient Records</div>
                        <div class="card-body">
                            <p>No patient records available.</p>
                            <!-- Example Patient Records List -->
                            <!-- <ul class="list-group">
                                <li class="list-group-item">Patient Name - Record Details</li>
                            </ul> -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile & Settings -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">Profile</div>
                        <div class="card-body">
                            <p>Update your profile information here.</p>
                            <a href="#" class="btn btn-primary">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
