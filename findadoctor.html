<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Book an Appointment</h2>
        <form>
            <div class="form-group">
                <label for="patientName">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="patientEmail">Email address</label>
                <input type="email" class="form-control" id="patientEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="patientPhone">Phone Number</label>
                <input type="tel" class="form-control" id="patientPhone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="doctorName">Doctor</label>
                <select class="form-control" id="doctorName" required>
                    <option value="">Select Doctor</option>
                    <option value="Dr. John Smith">Dr. John Smith - Cardiology</option>
                    <option value="Dr. Jane Doe">Dr. Jane Doe - Neurology</option>
                    <option value="Dr. Michael Brown">Dr. Michael Brown - Orthopedics</option>
                    <option value="Dr. Emily Davis">Dr. Emily Davis - Pediatrics</option>
                    <option value="Dr. William Wilson">Dr. William Wilson - Dermatology</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Appointment Date</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment Time</label>
                <input type="time" class="form-control" id="appointmentTime" required>
            </div>
            <div class="form-group">
                <label for="appointmentReason">Reason for Appointment</label>
                <textarea class="form-control" id="appointmentReason" rows="3" placeholder="Enter the reason for your appointment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
